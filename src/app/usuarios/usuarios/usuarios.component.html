<mat-card>
  <mat-toolbar color="primary">Usu치rios cadastrados</mat-toolbar>

  <table mat-table [dataSource]="usuariosDataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" aria-label="Adicionar um usu치rio">
          <mat-icon (click)="onAdd()" >add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary" aria-label="Excluir usu치rio">
          <mat-icon (click)="onEdit(usuario)">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Editar usu치rio">
          <mat-icon (click)="onDelete(usuario)">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
